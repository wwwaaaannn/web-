<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本</title>
  <style>
    html {
      color: #666666;
    }
    a {
      color: #666666;
    }
    .box {
      /* text-transform: uppercase; */
      text-indent: 2em;
      font-size: 20px;
    }
    .box img {
      vertical-align: middle;
    }
    .tt {
      width: 2em;
      display: inline-block;
    }
    /* 新冠 - 苏州 - 身份证号 */
    
  </style>
</head>
<body>
  <div class="box">
    你好，图片 <img src="./images/photo.jpg" height="10px" alt="">
  </div>
  <div class="box">
    你好，图片 <img src="./images/photo.jpg" height="30px" alt="">
  </div>
  <div class="box">
    hello<span class="tt"></span> text，
   
    <!-- 针对于盒子内容来进行修饰。&nbsp;&nbsp;&nbsp;&nbsp;&lt;&gt;可继承性针对于盒子内容来进行修饰。具有可继承性针对于盒子内容来进行修饰。具有可继承性 -->

  </div>
  <ul>
    <li>first</li>
    <li>second</li>
    <li>third</li>
  </ul>
  <ul>
    <li><a href="">one</a></li>
    <li><a href="">two</a></li>
    <li><a href="">three</a></li>
  </ul>
</body>
</html>
