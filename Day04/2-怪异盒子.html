<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呼吸灯</title>
    <style>
        .outer , .inner{
            border: 2px solid #ccc;
            border-radius: 50%;
        }
        .outer{
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            padding: 20px;
        }
        .outer:hover{
            padding: 40px;
        }
        .outer> .inner{
            height: 100%;
        }

    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">

        </div>
    </div>
</body>
</html>
