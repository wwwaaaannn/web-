<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,ul,h1,h2,p{
            margin: 0;
        }
        ul{
            list-style: none;
            padding: 0;
        }
        /*新品首发*/
        .news{
            margin-bottom: 1em ;
        }
        .news > ul.list{
            width: 1090px;
            margin: 0 auto;

            padding: 1em 0;

        }
        .news >ul.list::after{
            content: "";
            clear: both;
            display: block;

        }
        .news >ul.list>li{
            height: 300px;

            float: left;
            width: 265px;
            margin-right: 10px;
            margin-bottom: 1em;

        }
 
        .news >ul.list>li:nth-child(4n){
            margin-right: 0;
        }
        .news li.item{
            text-align: center;
        }

        .news li.item > .picture {
            box-sizing: border-box;
            padding-top: 1em;
            background-color: #f3f3f3;
            height: 220px;
        }
        .news .introduce >.active{
            background-color: #e36844;
            color:#ffffff;
            display: inline-block;
            margin: 2px;
            
        }
        .news .introduce > .price{
            color: #e36844;
        }
        /* 人气推荐 */
        .recommand{
            margin-bottom: 1em;
            background-color: #f4f0ea;
        }
        .recommand > ul.products{
            width: 1090px;
            margin: 0 auto;
            padding: 1em 0;
        }
        .recommand > ul.products::after{
            clear: both;
            content: "";
            display: block;
        }
        .recommand > ul.products > li{
            float: left;
            width: 223px;
            height: 300px;
            margin-right: 10px;
            background-color: pink;
        }
        .recommand > ul.products > li:first-child{
            width: 391px;
            height: 610px;
        }

        .recommand > ul.products > li:nth-child(4),
        .recommand > ul.products > li:nth-child(7){
            margin-right: 0;
        }
        .recommand > ul.products > li:nth-child(2),
        .recommand > ul.products > li:nth-child(3),
        .recommand > ul.products > li:nth-child(4){
            margin-bottom: 10px;
        }
        .time{
            margin-bottom: 1em;
        }
        .time > .timego{
            width: 1090px;
            margin: 0 auto;
        }
        .time > .timego::after{
            content: "";
            clear: both;
            display: block;
        }
        .time > .timego >li{
            width: 252.2px;
            height: 187px;
            background-color: pink;
            float: left;
            margin-left: 180px;
            padding-top: 14px;
            margin-bottom: 34.5px;

        }
        .time > .timego > li:first-child{
            height: 429px;
            width: 224px;
            background-color: plum;
            margin: 0;
            padding: 0;

        }
        .time > .timego > li:nth-child(4),
        .time > .timego > li:nth-child(5){
            margin-bottom: 0;
        }


    </style>
</head>
<body>

    <div class="news">
        <ul class="list">
            <li class="item">
                <div class="picture">
                    <img src="./images/1.png" alt="">
                </div>
                <div class="introduce">
                    <div class="active">每满200减25券</div>
                    <div class="name">护腰塑性座椅</div>
                    <div class="price">￥390</div>
                </div>
            </li>
            <li class="item">
                <div class="picture">
                    <img src="./images/2.png" alt="">
                </div>
                <div class="introduce">
                    <div class="active">每满200减25券</div>
                    <div class="name">护腰塑性座椅</div>
                    <div class="price">￥390</div>
                </div>
            </li>
            <li class="item">
                <div class="picture">
                    <img src="./images/3.png" alt="">
                </div>
                <div class="introduce">
                    <div class="active">每满200减25券</div>
                    <div class="name">护腰塑性座椅</div>
                    <div class="price">￥390</div>
                </div>
            </li>
            <li class="item">
                <div class="picture">
                    <img src="./images/4.png" alt="">
                </div>
                <div class="introduce">
                    <div class="active">每满200减25券</div>
                    <div class="name">护腰塑性座椅</div>
                    <div class="price">￥390</div>
                </div>
            </li>

        </ul>
    </div>
    <div class="container">
        <!--人气推荐-->
        <div class="recommand">
            <ul class="products">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <!--/人气推荐-->

    </div>
    <!--多行布局-->
    <div class="time">
        <ul class="timego">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>


</body>
</html>
