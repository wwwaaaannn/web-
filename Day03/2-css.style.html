<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入在style标签中</title>
    <style>
        body{
            margin: 0;
        }
        .nav{
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>列表一</li>
        <li>列表二</li>
        <li>列表三</li>
    </ul>

    <ul class="nav">
        <li>列表一</li>
        <li>列表2</li>
    </ul>
</body>

</html>
